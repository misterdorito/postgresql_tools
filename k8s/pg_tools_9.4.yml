apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-tools
  labels:
    app: postgresql-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-tools
  template:
    metadata:
      labels:
        app: postgresql-tools
    spec:
      containers:
        - name: postgresql-tools
          image: primedorito/postgresql_tools:9.4
          volumeMounts:
            - mountPath: /data
              name: datadir
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: datadir
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: datadir
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi